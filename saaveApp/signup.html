<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/saavelogo.png">

    <title>Saave Email Saver-Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel = stylesheet>
  </head>

  <body class="text-center">

    <form action="/" class="form-signin" method="post">
      <img class="mb-4 imageLogo" src="images/saavelogo.png" alt="" width="180" height="180">
      <h1 class="h4 mb-3 font-weight-normal">Your Credentials</h1>

      <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
      <input type="text" class="form-control middle" placeholder="Surname" name="surname" required>
      <input type="email" class="form-control bottom" placeholder="Email Address" name="email" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember Me
        </label>
      </div>
      <button class="btn btn-width btn-primary btn-dark" type="submit">Saavee</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>

  </body>

</html>
